<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
        }

        .input-group input[type="submit"] {
            background-color: #3498db; /* Blue for branding */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .input-group input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .already-have-account {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .already-have-account a {
            color: #3498db;
            text-decoration: none;
        }

        .already-have-account a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="row justify-content-center py-md-5">
        <div class="registration-container">
            <h2>Create an Account</h2>
            <form action="/register" method="POST"> <!-- Replace with your registration processing script -->
                <!-- Full Name -->
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="middle-name">Middle name</label>
                    <input type="text" id="middle-name" name="middle_name" placeholder="Enter your middle name" required>
                </div>
    
                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
    
                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
    
                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
    
                <div class="input-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="text" id="phone" name="phone_number" placeholder="Enter your phone number (Optional)">
                </div>
    
                <!-- Submit Button -->
                <div class="input-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
    
            <!-- Link to Login Page -->
            <div class="already-have-account">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='bootstrap.js') }}"></script>

</body>
</html>
